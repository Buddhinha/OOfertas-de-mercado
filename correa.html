    <title>Visualização de Panfletos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Estilos para as miniaturas de panfletos */
        .panfletos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .panfleto {
            width: 250px; /* Tamanho ideal para visualização rápida */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .panfleto:hover {
            transform: scale(1.05); /* Efeito ao passar o mouse */
        }

        /* Estilos para o modal (janela pop-up) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 15% auto;
            padding: 20px;
            max-width: 80%;
            text-align: center;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .botãovoltador{
            text-align: start;
        }

        .rodape {
    background-color: orangered;
    color: white;
    text-align: center;
    padding: 15px;
    position: relative;
    bottom: 0;
    width: 100%;
    box-sizing: border-box;
    font-size: 14px;
}

/* Links do rodapé (opcional) */
.rodape a {     
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

        
    </style>
</head>

        // Função para abrir o modal e mostrar o panfleto em tamanho maior

            document.getElementById("modalPanfleto").style.display = "block";

            document.getElementById("modalPanfleto").style.display = "none";
